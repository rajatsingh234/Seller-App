<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller App</title>
    <style>
        body {
  font-family: sans-serif;
  padding: 2em;
}
h1 {
  text-align: center;
  margin-bottom: 1em;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}
label {
  display: block;
  margin-bottom: 0.5em;
}
input {
  padding: 0.5em;
  font-size: 1em;
}
button {
  padding: 0.5em 1em;
  font-size: 1em;
  background-color: #0077c9;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #0062ac;
}
    </style>
</head>
<body>

<h1>Seller App</h1>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Login</button>
    </form>

</body>
</html>
